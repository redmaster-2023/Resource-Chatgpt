<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your meta description goes here" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Box icons CDN on unpkg server -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>create website with chatgpt</title>
  </head>
  <body>
    <!-- Your HTML content goes here -->
    <!-- ? navbar section start -->
    <nav class="navbar">
      <div class="navbar-left">
        <a class="logo" href="#">Logo</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <div class="search-box">
          <input type="text" placeholder="Search user" />
          <i class="bx bx-search"></i>
        </div>
        <div class="user-account">
          <i class="bx bx-user"></i>
        </div>
      </div>
    </nav>

    <!-- ? navbar section end -->
    <!-- # header section start -->
    <header>
      <div class="hero">
        <h1 class="title">Welcome to create website with Chatgpt</h1>
        <button class="cta-button">Show the Course</button>
      </div>
      <div class="social-links">
        <a href="#"><i class="bx bxl-telegram"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </div>
      <div class="teacher">
        <img src="./teacher.png" alt="Teacher Image" />
      </div>
    </header>

    <!-- # header section end -->
    <!-- * footer section start  -->
    <footer>
      <div class="footer-left">
        <a class="logo" href="#">Logo</a>
        <form class="contact-form">
          <input type="email" placeholder="Email" />
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="footer-middle">
        <ul class="footer-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">contact Us</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <a href="#"><i class="bx bxl-telegram"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </div>
    </footer>

    <!-- * footer section end  -->
    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
